name: GitHub Metrics

on:
  # รันอัตโนมัติทุกวัน 07:00 เวลาไทย (00:00 UTC)
  schedule:
    - cron: "0 0 * * *"
  # กดรันเองได้จากแท็บ Actions
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Generate profile metrics
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: ChavaphonBoonchan
          template: classic
          base: header, activity, community, repositories, metadata
          config_timezone: Asia/Bangkok
          filename: github-metrics.svg

          # Languages activity
          plugin_languages: yes
          plugin_languages_limit: 12
          plugin_languages_threshold: "2%"            # ค่านี้ควรใส่เป็น string
          plugin_languages_recent_days: 14
          plugin_languages_sections: "most-used, recently-used"

  pagespeed:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: PageSpeed Insights (safe)
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          filename: metrics.pagespeed.svg
          plugin_pagespeed: yes
          plugin_pagespeed_url: https://9zahub.com
          plugin_pagespeed_token: ${{ secrets.METRICS_PAGESPEED_TOKEN }}
          plugin_pagespeed_strategy: mobile     # ระบุให้ชัด (mobile หรือ desktop)
          config_timezone: Asia/Bangkok
          config_debug: yes                     # เปิด log เพิ่ม


  fortune:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Fortune cookie
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          filename: metrics.fortune.svg
          plugin_fortune: yes
          config_timezone: Asia/Bangkok
