name: GitHub Metrics

on:
  # รันอัตโนมัติทุกวัน 07:00 ตามเวลาไทย
  schedule: [{ cron: "0 0 * * *" }]
  # กดรันเองได้จากแท็บ Actions
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # ให้สิทธิ์เขียนไฟล์ผลลัพธ์กลับเข้ารีโป
    steps:
      - name: Generate profile metrics
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: ChavaphonBoonchan
          template: classic
          base: header, activity, community, repositories, metadata
          config_timezone: Asia/Bangkok
          filename: github-metrics.svg
          plugin_languages: yes
          # ปรับแต่งยอดฮิต
          plugin_languages_limit: 12          # แสดงสูงสุดกี่ภาษา
          plugin_languages_threshold: 2%      # ตัดภาษาน้อยกว่า x% ออก
          plugin_languages_recent_days: 14    # ดูกิจกรรม 14 วันหลังสุด (ถ้าใช้โหมด recent)
          plugin_languages_sections: most-used, recently-used
  pagespeed:
    runs-on: ubuntu-latest
    permissions: { contents: write }
    steps:
      - name: PageSpeed Insights
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          filename: metrics.pagespeed.svg
          plugin_pagespeed: yes
          plugin_pagespeed_url: https://9zahub.com
          plugin_pagespeed_detailed: yes       # โชว์รายงานละเอียด (Lighthouse/CrUX)
          plugin_pagespeed_pwa: yes            # โชว์สถานะ PWA
          plugin_pagespeed_screenshot: yes     # แถมภาพสกรีนเพจ
          config_timezone: Asia/Bangkok
languages:
  runs-on: ubuntu-latest
  permissions: { contents: write }
  steps:
    - name: Languages activity
      uses: lowlighter/metrics@latest
      with:
        token: ${{ secrets.METRICS_TOKEN }}
        user: ChavaphonBoonchan        # ← ต้องใส่ชื่อผู้ใช้คุณ
        base: ""
        filename: metrics.languages.svg
        plugin_languages: yes
        plugin_languages_sections: most-used, recently-used
        config_timezone: Asia/Bangkok

  music:
    runs-on: ubuntu-latest
    permissions: { contents: write }
    steps:
      - name: Music (Spotify example)
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          filename: metrics.music.svg
          plugin_music: yes
          plugin_music_provider: spotify
          plugin_music_mode: recent            # recent | top
          plugin_music_limit: 5
          plugin_music_time_range: short       # short/medium/long (ใช้กับ top)
          plugin_music_token: ${{ secrets.METRICS_MUSIC_TOKEN }} # ดูส่วนตั้งค่า token ด้านล่าง
          config_timezone: Asia/Bangkok


  fortune:
    runs-on: ubuntu-latest
    permissions: { contents: write }
    steps:
      - name: Fortune cookie
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          filename: metrics.fortune.svg
          plugin_fortune: yes
          config_timezone: Asia/Bangkok
